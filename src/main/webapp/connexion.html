<!--page de connexion client/employé-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="js/connexion.js"></script>
        <link rel="stylesheet" href="./css/menu.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
        <div class="barre_navigation">
            <div class="image is-128x128">
                <a href="./index.html"><img class="is-rounded" src="./img/logo.jpg" /></a>
            </div>
            <div class="titres">
                <p class="title is-1">PREDICT'IF</p>
            </div>
            <div class="icons">
                <div class="has-text-centered" style="margin-right: 1em">
                    <button class="button is-medium"><a href="creation-compte.html">Créer un compte</a></button>
                </div>          
            </div>
        </div>
        
        
        <div class="contenuFormulaire">
            <div class='box has-text-centered'>
                <p class="title is-3" id="connexion-titre"></p>
                
                <table style="margin:auto; width: 20em;">
                    <tr>
                        <th><label for="champ-email">Identifiant</label></th>
                        <td><input type="text" id="champ-email" size="20" /></td>
                    </tr>
                    <tr>
                        <th><label for="champ-mot-de-passe">Mot de passe</label></th>
                        <td><input type="password" id="champ-mot-de-passe" style="" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="centrer">
                            <button id="bouton-connexion" class="button" style="margin-top: 1em">Se connecter</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="ligne-message" colspan="2" class="centrer"></td> 
                    </tr>
                </table>
            </div>
            
            <div id="lien-portail-interne" class="has-text-centered">
                <a href="connexion.html">Portail interne</a>
            </div>
            <div id="lien-portail-client" class="has-text-centered">
                <a href="connexion.html?mode=client">Portail client</a>
            </div>
        </div>        
    </body>
</html>
