<!--page de création de compte client-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Création de compte</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/creation-compte.js"></script>
        <link rel="stylesheet" href="./css/menu.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
        <div class="barre_navigation">
            <div class="image is-128x128">
                <a href="./index.html"><img class="is-rounded" src="./img/logo.jpg" /></a>
            </div>
            <div class="titres">
                <p class="title is-1">PREDICT'IF</p>
            </div>
            <div class="icons">
                <div class="has-text-centered" style="margin-right: 1em">
                    <button class="button is-medium"><a href="connexion.html?mode=client">Se connecter</a></button>
                </div>                
            </div>
        </div>

        <div class="contenuFormulaire">
            <div class='box has-text-centered'>
                <p class="title is-3">Création de compte</p>

                <div id='identite' class='categorie'>
                    <p class="title is-4">Identité</p>
                    <table style="width: 20em; text-align: left">
                        <tr>
                            <td>Nom *</td>
                            <td><input type='text' id='nom' name='nom' /></td>
                        </tr>
                        <tr>
                            <td>Prénom *</td>
                            <td><input type='text' id='prenom' name='nom' required /></td>
                        </tr>
                        <tr>
                            <td>Date de naissance *</td>
                            <td><input type="date" id="date_naissance" name="date_naissance" required /></td>
                        </tr>
                        <tr>
                            <td>Adresse</td>
                            <td><input type='text' id='adresse' name='adresse'/></td>
                        </tr>
                        <tr>
                            <td>Ville</td>
                            <td><input type='text' id='ville' name='ville'/></td>
                        </tr>
                        <tr>
                            <td>Code postal</td>
                            <td><input type='number' id='code_postal' name='code_postal' maxlength="5" pattern="[0-9]{5}" /></td>
                        </tr>
                    </table>
                </div>

                <div class="separateur"></div>

                <div id='compte' class='categorie'>
                    <p class="title is-5">Compte</p>
                    <table style="width: 20em; text-align: left">
                        <tr>
                            <td>Adresse mail *</td>
                            <td><input type='email' id='adresse_mail' name='adresse_mail' required /></td>
                        </tr>
                        <tr>
                            <td>Téléphone *</td>
                            <td><input type='number' id='telephone' name='telephone' required maxlength="10" pattern="[0-9]{10}" /></td>
                        </tr>
                        <tr>
                            <td>Mot de passe *</td>
                            <td><input type='password' id='mdp' name='mdp' required /></td>
                        </tr>
                    </table>
                </div>


                <div class="has-text-centered">
                    <button class="button" onClick='validerFormulaire()' style="margin-top: 1em">
                        Créer mon compte
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

<div id="modalCreationCompte" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Création de compte</p>
            <button onClick="cacheModaleCreationCompte()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div id="modal-creation-compte">
                <div id="modal-creation-compte-content"></div>
            </div>
        </section>
    </div>
</div>

<style>
    input:invalid {
        color: red;
    }

    input:valid {
        color: black;
    }
</style>
